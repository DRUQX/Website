<!DOCTYPE html>
<html lang="en">
<body>
<style>
#body         { position:absolute;  background:red; }
</style>

<div id="body">

<script src="build/three.min.js"></script>
<script src='THREEx.WindowResize.js'></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="http://threejs.org/examples/js/Detector.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script>
var camera, scene, renderer, mesh, loader, pivot, box;


init();
animate();




function init() {

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;

    scene = new THREE.Scene();

    loader = new THREE.JSONLoader();

    loader.load( "json/miko.json", function( geometry ) {
        mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial() );
                mesh.scale.set( 300, 300, 300 );
 box = new THREE.Box3().setFromObject( mesh );
box.center( mesh.position ); // this re-sets the mesh position
mesh.position.multiplyScalar( - 1 );
pivot = new THREE.Group();
scene.add( pivot );
pivot.add( mesh );

      
        
/*
       mesh.position.y = -30;
       //mesh.position.x = 200;
       //mesh.position.x = -200;
    	mesh.position.z= -50;
    	mesh.position.z= 50;

*/
        scene.add( mesh );

    } );


    var ambientLight = new THREE.AmbientLight(0x101030);
   scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffeedd );
    directionalLight.position.set(0,0, 1).normalize();
    scene.add(directionalLight);

//background color
    renderer = new THREE.WebGLRenderer({ alpha: true } );
renderer.setClearColor( 0x131313, 1 ); //background color


    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );

}


function animate() {

    requestAnimationFrame( animate );


/*
mesh.rotation.y += 0.05;
mesh.rotation.y %=360;
*/

pivot.rotation.y += 0.05;

                
                
    renderer.render( scene, camera );
    THREEx.WindowResize(renderer, camera);
}
</script>


</div>
</body>
</html>
