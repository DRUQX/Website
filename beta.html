<div id="body">

<script src="build/three.min.js"></script>
<script src='THREEx.WindowResize.js'></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="http://threejs.org/examples/js/Detector.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script>
var camera, scene, renderer, mesh, loader, pivot, box, material;
var group;


init();
animate();




function init() {

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;

    scene = new THREE.Scene();


  var texture = THREE.ImageUtils.loadTexture( 'images/druqx2.JPG', {}, function(){ 
    // use to test when image gets loaded if it does
   // alert('texture loaded') 
   texture.offset.x = -0.2;
   texture.offset.y = 0.2;
    }, 
    function(){ 
        alert('error') 
    });
     material = new THREE.MeshPhongMaterial( { map: texture } );
    
    
    
    loader = new THREE.JSONLoader();

    loader.load( "json/me.json", function( geometry ) {
    mesh = new THREE.Mesh( geometry, material );
    mesh.position.set(1, 10, 0);
    mesh.scale.set(1900, 1900, 1900 );
 	box = new THREE.Box3().setFromObject( mesh );
	box.center( mesh.position ); // this re-sets the mesh position
	mesh.position.multiplyScalar( - 1 );
	pivot = new THREE.Group();
	//pivot = new THREE.Object3D();

	//group.add(mesh);
    //scene.add( group );



pivot.add( mesh );
scene.add( pivot );



    } );



    var ambientLight = new THREE.AmbientLight(0x101030);
   scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffeedd );
    directionalLight.position.set(0,0, 1).normalize();
    scene.add(directionalLight);



//background color
    renderer = new THREE.WebGLRenderer({ alpha: true } );
renderer.setClearColor( 0xFACC2E, 1 ); //background color


    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );

}


function animate() {

    requestAnimationFrame( animate );

pivot.rotation.y += 0.02;

                
                
    renderer.render( scene, camera );
    THREEx.WindowResize(renderer, camera);
}
</script>


</div>
